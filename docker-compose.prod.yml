# ========================================
# Folioo Server - 배포 환경 (Lightsail)
# ========================================
# 사용법:
#   1. 이미지 최신화:
#      docker compose -f docker-compose.prod.yml pull
#
#   2. 컨테이너 실행 (재배포):
#      docker compose -f docker-compose.prod.yml up -d
#
#   3. 로그 확인:
#      docker compose -f docker-compose.prod.yml logs -f
#
#   4. 종료:
#      docker compose -f docker-compose.prod.yml down
# ========================================

services:
  backend:
    image: hyoinkang/folioo:latest
    container_name: folioo-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      APP_PROFILE: prod
      TZ: Asia/Seoul
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  default:
    driver: bridge
