# ========================================
# Folioo Server - 배포 환경 (Lightsail)
# ========================================
# 사용법:
#   1. 이미지 최신화:
#      docker compose -f docker-compose.prod.yml pull
#
#   2. 컨테이너 실행 (재배포):
#      docker compose -f docker-compose.prod.yml up -d
#
#   3. 로그 확인:
#      docker compose -f docker-compose.prod.yml logs -f
#
#   4. 종료:
#      docker compose -f docker-compose.prod.yml down
# ========================================

services:
  # ========================================
  # PostgreSQL Database (프로덕션)
  # ========================================
  postgres:
    image: postgres:15-alpine
    container_name: folioo-postgres
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_SCHEMA}
      TZ: Asia/Seoul
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ========================================
  # NestJS Backend (프로덕션)
  # ========================================
  backend:
    image: hyoinkang/folioo:latest
    container_name: folioo-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - .env.prod
    environment:
      APP_PROFILE: prod
      TZ: Asia/Seoul
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres-data:

networks:
  default:
    driver: bridge
