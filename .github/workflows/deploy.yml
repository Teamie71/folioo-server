name: CD (Deploy to Lightsail)

on:
  push:
    branches: [ "dev" ]

permissions:
  contents: read

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}

jobs:
  # =========================================================
  # JOB 1: Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° Docker Hub í‘¸ì‹œ
  # =========================================================
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =========================================================
  # JOB 2: Lightsail ì„œë²„ì— SSHë¡œ ë°°í¬
  # =========================================================
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "~/docker"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        env:
          ENV_PROD: ${{ secrets.ENV_PROD }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USERNAME }}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          port: 22
          envs: ENV_PROD
          script: |
            echo "ğŸš€ Starting deployment..."

            cd ~/docker

            # .env.prod íŒŒì¼ ìƒì„± (GitHub Secretsì—ì„œ)
            echo "$ENV_PROD" > .env.prod

            # ìµœì‹  ì´ë¯¸ì§€ Pull & ì¬ì‹œì‘ (í—¬ìŠ¤ì²´í¬ í†µê³¼ê¹Œì§€ ëŒ€ê¸°)
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --force-recreate --wait

            # í—¬ìŠ¤ì²´í¬ ì¶”ê°€ í™•ì¸
            echo "ğŸ” Verifying health..."
            sleep 5
            if curl -sf http://localhost:3000/health > /dev/null; then
              echo "âœ… Health check passed!"
            else
              echo "âŒ Health check failed!"
              docker compose --env-file .env.prod -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” ì´ë¯¸ì§€ ì •ë¦¬
            docker image prune -f

            echo "âœ… Deployment completed!"
